services:
    packet.factory.steam.query:
        class: DP\GameServer\SteamServerBundle\Service\SteamQueryPacketFactory
    packet.factory.steam.rcon.source:
        class: DP\GameServer\SteamServerBundle\Service\SourceRconPacketFactory
    
    query.steam:
        class: DP\GameServer\SteamServerBundle\Service\Query
        arguments: [ @service_container ]
    
    steam.listener.queryInjector:
        class: DP\GameServer\SteamServerBundle\Listener\QueryInjector
        arguments: [ @service_container ]
        calls:
            - [ setServiceContainer, [ @service_container ] ]
        tags: 
            - { name: doctrine.event_listener, event: postLoad, method: postLoad }
    
    steam.listener.configModifier:
        class: DP\GameServer\SteamServerBundle\Listener\ConfigModifier
        arguments: [ @service_container ]
        calls:
            - [ setServiceContainer, [ @service_container ] ]
        tags:
            - { name: doctrine.event_listener, event: preUpdate, method: preUpdate }